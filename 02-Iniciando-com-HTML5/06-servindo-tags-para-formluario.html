<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-pt2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Meu formulário</legend>
            <p>Insira seu nome: <input type="text>" </p>
            <p>Insira seu email: <input type="email" </p>
            <p>Insira seu senha: <input type="password" </p>
            <p>Insira o seu sexo: </p> 
            <input type="radio" name="sexo" id=""> Masculino
            <input type="radio" name="sexo" id=""> Feminino
            <input type="radio" name="sexo" id=""> Prefiro não dizer


            <p>Informe sua tecnologia preferida:</p>
            <input type="checkbox"> HTML5 <br>
            <input type="checkbox"> CSS3 <br>
            <input type="checkbox"> JavaScript <br>
            <input type="checkbox"> PHP

            <p><button type="submit">Validar</button></p>
        </fieldset>
    </form>
</body>
</html>
